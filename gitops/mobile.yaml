apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile
spec:
  selector:
    matchLabels:
      app: mobile
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
        sidecar.istio.io/inject: 'true'
      labels:
        app: mobile
        version: v1
    spec:
      containers:
        - name: mobile
          image: quay.io/kiali/demo_error_rates_client:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          securityContext:
            privileged: false
          env:
            - name: SERVER_URL
              value: "http://shop:8888/status"
            - name: CLIENT_NAME
              value: "mobile-v1"
            - name: WAIT
              value: "1000"